<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Medical Terminology Assessments</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Include HTMX -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Normalize CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #2b8cbe;
      }
      .quiz-list {
        margin-top: 20px;
      }
      .loading {
        display: none;
        color: #888;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to Medical Terminology Assessments</h1>
    <p>Select a quiz to get started and improve your medical terminology!</p>

    <button
      hx-get="/assessments/"
      hx-trigger="click"
      hx-target="#quiz-list"
      hx-indicator=".loading"
    >
      Load Available Quizzes
    </button>
    <p class="loading">Loading quizzes...</p>

    <div id="quiz-list" class="quiz-list">
      <!-- Quiz list will be dynamically loaded here -->
    </div>
  </body>
</html>
